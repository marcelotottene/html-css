<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguis. Passe o mouse sobhre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <p>
        <ul type="square">
            <li><abbr title="tag <p>">Parágrafo</abbr></li>
            <li><abbr title="tag <h1>">Titulo</abbr></li>
            <li><abbr title="tag <img>">Imagem</abbr></li>
            <li><abbr title="tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="tag <ol>">Lista númerica</abbr></li>
            <li><abbr title="tag <ul>">Lista com demarcadores</abbr></li>
            <li><abbr title="tag <font>">Códigos fonte</abbr></li>
        </ul>
    </p>
</body>
</html>
