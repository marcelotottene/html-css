<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e imagem</h1>
    <p>Abixo você ira ver ma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML 5"><!--Imagem salva dentro da pasta do arquivo-->
    <p>Podemos carregar imagens que estão em sub-pastas.</p>
    <img src="imagem/logo-html.png" alt="Logo HTML 5"><!--Imagem salva dentro de pasta junto com arquivo-->
    <p>Tambem podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo JavaScript"><!--Imagem da rede-->
</body>
</html>
