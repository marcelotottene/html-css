<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"><!--Cuidado que a ordem dos sorce ira implicar no uso final, colocar sempre da menor pra maior-->
    </picture>
    <!--Utilizando F12 no arquivo aberto podemos configurar para abrir o navegador como se fosse mobile atraves do computador.-->
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/vaca-frango.mp3" controls autopray></audio>
    <!--MP# WAV OGG-->
    <h1>Reproduzir áudio</h1>
    <p>Outro formato de adicionar áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/vaca-frango.mp3" type="audio/mpeg">
        <source src="midia/vaca-frango.ogg" type="audio/ogg">
        <source src="midia/vaca-frango.wav" type="audio/wav"><!--Evitar pois extenção muito grande-->
        <p>Infelizmente seu navegador não possui suporte para reproduzir o áudio. <a href="midia/vaca-frango.mp3" download="vaca-frango.mp3" type="application/mp3"> Clique aqui para baixar o arquivo mp3</a></p><!--sempre ira seguir a sequencia, no caso, primeiro vai tentar rodar MP3, depois OGG, depois WAV. Caso não tenha suporte para nenhum, ira apresentar a mesagem de erro e disponibilizar para download-->
    </audio>
    <p>
        <a href="midia/vaca-frango.mp3" > Clique aqui para baixar o arquivo mp3</a>
    </p>
</body>
</html>
