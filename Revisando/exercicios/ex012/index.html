<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Iserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>

    <video controls poster="imagens/capa.png" width="500" loop>
        <source src="midea/video.mkv.mkv" type="video/mkv">    
        <source src="midea/video.mp4.mp4" type="video/mp4">
        <source src="midea/video.ogv.ogv" type="video/ogv">
        <source src="midea/video.webm.webm" type="video/webm">
        <p>Seu navegador não tem com,patibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen ></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164046875?h=c4d6ee208e&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
